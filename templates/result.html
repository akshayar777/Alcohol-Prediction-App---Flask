<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Value</title>
    <style>
      body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .result {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
        text-align: center;
      }
      a {
        display: inline-block;
        background-color: #f11909;
        color: white;
        padding: 15px 20px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
        margin-top: 10px;
      }
      a:hover {
        background-color: #b3180d;
      }
    </style>
  </head>
  <body>
    <div class="result">
      <h1>Prediction Value</h1>
      <p>Predited Total Litres of Pure Alcohol: {{ prediction.round(3) }} ltrs</p>
      <a href="/">Home Page</a>
    </div>
  </body>
</html>
